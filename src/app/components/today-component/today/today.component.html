<div class="container ">
    <h3 class="title">Work Plan Of Today </h3>
  <div *ngIf='!addActivity'>
    <div class="activity-list-container ">
      <div class="card mb-4  list-item" *ngFor='let item of todayActivity; let i=index'>
        <div class="card-header">
         <div class='d-flex justify-content-between flex-row'>
            <div>
              <h1 class="fw-bold fs-3 ">{{item.title}}</h1>
            </div>
            <div >
             
                <div class="row">
                  <div class="col-md-6">
                    <div class="btn btn-primary " (click)="editActivity(i)">
                      <span >Edit</span>
                    </div>
                    
                  </div>
                  <div class="col-md-6">
                    <div class="btn btn-danger "(click)="deleteActivity(i)">
                      <span >Delete</span>
                    </div>
                  </div>
                </div>
             
            </div>
         </div>
        </div>
        <div class="card-body">
          
          <p class="card-text">{{item.description}}</p>
          
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center ">
         <div class="btn btn-outline-info" (click)='addActivityShow()'>Add</div>
    </div>
  </div>
    
      
      <div class="row" *ngIf='addActivity && !editactivity'>
        <div class="col-md-3"></div>
        <div class="col-md-6">
        <div class="card bg-dark">
                 <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1"  class="text-white">Title</label>
                    <input type="text" class="form-control"  [(ngModel)]='title' id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="text-white">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1"  [(ngModel)]='description'  rows="3"></textarea>
                  </div>
                 </div>
                 <div class="card-footer">
                   <div class="btn btn-outline-info" (click)='addActivityData()'>Add Activity</div>
                 </div>
         </div>
        </div>
        <div class="col-md-3"></div>
       </div>
      
       <div class="row" *ngIf='editactivity'>
        <div class="col-md-3"></div>
        <div class="col-md-6">
        <div class="card bg-dark">
                 <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputEmail1"  class="text-white">Title</label>
                    <input type="text" class="form-control"  [(ngModel)]='todayActivity[index].title' id="exampleInputEmail1" aria-describedby="emailHelp">
                    
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="text-white">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1"  [(ngModel)]='todayActivity[index].description'  rows="3"></textarea>
                  </div>
                 </div>
                 <div class="card-footer">
                   <div class="btn btn-outline-info" (click)='editActivityData()'>Submit</div>
                 </div>
         </div>
        </div>
        <div class="col-md-3"></div>
       </div>
      

</div>
